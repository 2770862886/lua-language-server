[ipairs]
type = 'function'
description = [[
Returns three values (an iterator function, the table t, and 0) so that the construction

     for i,v in ipairs(t) do body end
will iterate over the keyâ€“value pairs (1,t[1]), (2,t[2]), ..., up to the first nil value.
