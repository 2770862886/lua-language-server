trigger:
- master

jobs:
- job: windows_msvc
  pool:
    name: Hosted VS2017

  steps:
  - script: |
      git submodule update --init --recursive
    displayName: '拉取子模块'
  - script: |
      cd 3rd\luamake
      tools\ninja -f ninja\msvc.ninja
      
      cd ..\..
      3rd\luamake\luamake
    displayName: '编译C模块'
  - script: |
      cd server
      bin\lua-language-server.exe publish.lua
    displayName: '测试'

- job: macos
  pool:
    name: Hosted macOS

  steps:
  - script: |
    sudo xcode-select -s /Applications/Xcode_10.2.app
    brew install ninja
    ninja -f ninja/macos.ninja
    displayName: '安装ninja'
  - script: |
      ./osx.sh
    displayName: '测试'
